{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <form action="{% url 'add_imagem' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            {% for field in form.visible_fields %}
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <div class="form-button">
            <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Adicionar</button>
        </div>
    </form>
{% endblock %}


<form action="{% url 'pagina' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        {% for field in form.visible_fields %}
        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
            {{ field }}
        </div>
        {% endfor %}
    </div>
    <div class="form-button">
        <button type="submit" class="btn btn-success" style="padding: top 5px;">Enviar</button>
    </div>
</form>
